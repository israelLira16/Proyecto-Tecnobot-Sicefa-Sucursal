<html>
    <head>
        <title>SICEFA_Sucursal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="P&aacute;gina SICEFA Scursal">
        <meta name="keywords" content="Sucursales, Productos y Seguimiento de pedidos de compras ">

        <!-- Agregamos las referencias de Boostrap -->
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-utilities.min.css">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-grid.min.css">
        <!-- Agregamos la referencia  de SweetAlert2 -->

        <link rel="stylesheet" href="style/sweetalert2/sweetalert2.min.css">

        <!-- Link para los iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <style>
            .card{

                margin: auto;
                background: #eee;

                border: 2px solid transparent;

                -moz-border-image: -moz-linear-gradient(top, #3acfd5 0%, #3a4ed5 100%);
                -webkit-border-image: -webkit-linear-gradient(top, #3acfd5 0%, #3a4ed5 100%);
                border-image: linear-gradient(to bottom, #3acfd5 0%, #3a4ed5 100%);

                border-image-slice: 1;
            }
        </style>
    </head>

    <body>
         <div class="row"> 
            <div class="col-12 mt-2"> 
                <div class="card"> 
                    <div class="card-header d-flex justify-content-center"> 
                        <h3>M&oacute;dulo de control de empleado</h3> 
                    </div> 
                    <div class="card-body"> 
                        <div id= "divDetalleEmpleado" class="row">
                            <div class="col-12"> 
                                <div class="card">
                                    <div class="card-header">
                                        <span class= "h4">Detalles de empleado</span>
                                        <button class="float-end btn btn-outline-danger" onclick="cm.setDetalleEmpleadoVisible(false);">X</button>
                                    </div> 
                                    <div class="card-body mt-2"> 
                                        <div class="form"> 
                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtIdEmpleado" placeholder="IdEmpleado:" />
                                                        <label class="form-label" for="txtIdEmpleado">IdEmpleado:</label>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtIdPersona" placeholder="IdPersona:" />
                                                        <label class="form-label" for="txtIdPersona">IdPersona:</label> 
                                                    </div>
                                                </div>
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3"> 
                                                        <input type="text" class="form-control" id="txtIdUsuario" placeholder="IdUsuario:" />
                                                        <label class="form-label" for="txtIdUsuario">IdUsuario:</label>
                                                    </div> 
                                                </div> 
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3"> 
                                                        <input type= "text" class="form-control" id="txtNombreEmpleado" placeholder="nombre:">
                                                        <label class="form-label" for ="txtNombreEmpleado">Nombre:</label>
                                                    </div>
                                                </div>
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3"> 
                                                        <input type="text" class="form-control" id="txtApellidoPaternoEmpleado" placeholder="apellidoPaterno:"> 
                                                        <label class="form-label" for="txtApellidoPaternoEmpleado">Apellido Paterno:</label>
                                                    </div> 
                                                </div> 
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3 "> 
                                                        <input type="text" class="form-control" id="txtApellidoMaternoEmpleado" placeholder="apellidoMaterno:" />
                                                        <label class="form-label" for="txtApellidoMaternoEmpleado">Apellido Materno:</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-4">
                                                    <div class="form-floating mb-3"> 
                                                        <select id="cmbGeneroEmpleado" class="form-select" aria-label="G&eacute;nero">
                                                            <option value="H">Hombre</option> 
                                                            <option value="M">Mujer</option>
                                                            <option value="O">Otro</option> 
                                                        </select> 
                                                        <label for="cmbGeneroEmpleado">G&eacute;nero</label> 
                                                    </div> 
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtFechaNacimientoEmpleado" placeholder="fechaNacimiento:"/> 
                                                        <label class="form-label" for="txtFechaNacimientoEmpleado">Fecha de nacimiento:</label>
                                                    </div>
                                                </div>
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtRfcEmpleado" placeholder="rfc:" />
                                                        <label class="form-label" for="txtRfcEmpleado">RFC:</label>
                                                    </div> 
                                                </div> 
                                            </div> 
                                            <div class="row mt-2"> 
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3"> 
                                                        <input type="text" class="form-control" id="txtCurpEmpleado" placeholder="curp:" />
                                                        <label class="form-label" for="txtCurpEmpleado">Curp:</label>
                                                    </div> 
                                                </div>
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3"> 
                                                        <input type="text" class="form-control" id="txtDomicilioEmpleado" placeholder="domicilio:" />
                                                        <label class="form-label" for="txtDomicilioEmpleado">Domicilio:</label> 
                                                    </div>
                                                </div>
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtCpEmpleado" placeholder="cp:" />
                                                        <label class="form-label" for="txtCpEmpleado">C&oacute;digo postal:</label>
                                                    </div> 
                                                </div> 
                                            </div> 
                                            <div class="row mt-2"> 
                                                <div class="col-4">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtCiudadEmpleado" placeholder="ciudad:" /> 
                                                        <label class="form-label" for="txtCiudadEmpleado">Ciudad:</label> 
                                                    </div>
                                                </div>
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtTelefonoEmpleado" placeholder="telefono" />
                                                        <label class="form-label" for="txtTelefonoEmpleado">Tel&eacute;fono:</label>
                                                    </div> 
                                                </div> 
                                                <div class="col-4">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtEstadoEmpleado" placeholder="estado:" /> 
                                                        <label class="form-label" for="txtEstadoEmpleado">Estado:</label> 
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-4">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtCodigoEmpleado" placeholder="clave:" />
                                                        <label class="form-label" for="txtCodigoEmpleado">C&oacute;digo empleado:</label>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtSalarioBrutoEmpleado" placeholder="salarioBruto:" />
                                                        <label class="form-label" for="txtSalarioBrutoEmpleado">Salario bruto mensual:</label> 
                                                    </div>
                                                </div> 
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3"> 
                                                        <input type="text" class="form-control" id="txtEmailEmpleado" placeholder="email:" />
                                                        <label class="form-label" for="txtEmailEmpleado">Email:</label>
                                                    </div> 
                                                </div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-4">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="txtFechaIngresoEmpleado" placeholder="fechaContratacion:"/> 
                                                        <label class="form-label" for="txtFechaIngresoEmpleado">Fecha de ingreso:</label>
                                                    </div>
                                                </div>
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3"> 
                                                        <select id="cmbPuestoEmpleado" class="form-select" aria-label="puesto">
                                                            <option value="Gerente">Gerente</option> 
                                                            <option value="Atenci&oacte;n al cliente">Atenci&oacute;n al cliente</option> 
                                                        </select> 
                                                        <label for="cmbPuestoEmpleado">Puesto</label>
                                                    </div>
                                                </div> 
                                                <div class="col-4">
                                                    <div class="form-floating mb-3"> 
                                                        <input type="file" class="form-control" id="fotoEmp" />
                                                        <label class="form-label" for="fotoEmp">Foto:</label>
                                                    </div> 
                                                </div> 
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3"> 
                                                        <input type="text" class="form-control" id="txtNombreUsuario" placeholder="nombreUsuario:" />
                                                        <label class="form-label" for="txtNombreUsuario">Nombre usuario:</label>
                                                    </div> 
                                                </div> 
                                                <div class="col-4"> 
                                                    <div class="form-floating mb-3"> 
                                                        <input type="password" class="form-control" id="txtContrasenia" placeholder="contrasenia:" />
                                                        <label class="form-label" for="txtContrasenia">Contrase&ntilde;a:</label>
                                                    </div> 
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-floating mb-3"> 
                                                        <select id="cmbRol" class="form-select" aria-label="Rol">
                                                            <option value="ADMS">Administrador de sucursal</option> 
                                                            <option value="EMP">Empleado</option>
                                                        </select> 
                                                        <label for="cmbRol">Rol</label> 
                                                    </div> 
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-floating mb-3"> 
                                                        <select id="cmbEstatus" class="form-select" aria-label="Estatus">
                                                            <option value="Activo">1</option> 
                                                            <option value="Inactivo">0</option>
                                                        </select> 
                                                        <label for="cmbEstatus">Estatus</label> 
                                                    </div> 
                                                </div>
                                            </div>
                                            <div class="row mt-3"> 
                                                <div class="col-12 justify-content-center"> 
                                                    <div class="text-center"> 
                                                        <button class="btn btn-primary me-2" onclick="cm.save();">
                                                            <i class="fa fa-floppy-disk"></i>
                                                            Guardar
                                                        </button>
                                                        <button class="btn btn-danger ms-2 me-2" onclick="cm.deleteEmpleado();">
                                                            <i class="fa fa-trash-can"></i>
                                                            Eliminar
                                                        </button>
                                                        <button class="btn btn-success ms-2 me-2" onclick="cm.clearForm();">
                                                            <i class="fa fa-plus"></i>
                                                            Nuevo
                                                        </button>
                                                    </div> 
                                                </div>
                                            </div> 
                                        </div>
                                     </div> 
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="divCatalogoEmpleados" class="row"> 
            <div class="col-12">
                <div class="card"> 
                    <div class="card-header"> 
                        <span class="h4">Cat&aacute;logo de empleados</span>
                        <button class="ms-3 btn btn-outline-success" onclick="cm.clearAndShowDetalleEmpleado();"><i class="bi bi-plus"></i>Nuevo</button>
                    </div>
                    <div class="card-body">

                        <table class=" mt-2 table table-hover"> 
                            <thead>
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>C&oacute;digo de empleado</th>
                                    <th>Nombre Usuario</th>
                                    <th>RFC</th>
                                    <th>CURP</th>
                                    <th>Email</th> 
                                    <th>Tel&eacute;fono</th>
                                    <th>Estatus</th>
                                    <th></th>
                                </tr> 
                            </thead>
                            <tbody id="tbodyEmpleados"> 
                            </tbody>
                        </table> 
                    </div>
                </div>
            </div> 
        </div> 

        
    </body>
</html>
